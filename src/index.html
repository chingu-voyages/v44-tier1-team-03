<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
    <title>Array Game</title>
  </head>
  <body class="body body-grid">
    <header class="header body-grid__header header-grid">
      <nav class="nav header-grid__nav nav-grid">
        <button
          data-open-menu
          class="nav-grid__button nav__button nav__button--off"
        >
          Menu
        </button>
        <dialog data-menu-modal class="nav-menu__modal">
          <div class="nav-grid__menu">
            <button class="single-player nav-grid__button nav__button">
              Single Player
            </button>
            <button class="player-player nav-grid__button nav__button">
              Player vs Player
            </button>
            <button data-open-rules class="rules nav-grid__button nav__button">
              Rules
            </button>
            <dialog data-rules-modal>
              <p>Rules</p>
              <p>Objective:</p>
              <p>To shade in as much of your grid as possible, according to the rules. </p>
              <p>Single Player Rules:</p>
              <p>Two Player Rules:</p>
              <button data-close-rules class="nav__button">Close</button>
            </dialog>
            <button data-close-menu class="nav-grid__button nav__button">
              Close
            </button>
          </div>
        </dialog>
      </nav>
      <h1 class="title header-grid__title">Array Game</h1>
    </header>
    <main class="main body-grid__main main-grid">
      <section
        aria-label="Game Controls"
        class="controls main-grid__controls controls-grid"
      >
        <div class="grid-column controls-grid__column">
          <button class="menu controls-grid__button controls__button">
            New Game
          </button>
          <button class="choose-color controls-grid__button controls__button">
            Choose Color
          </button>
        </div>
        <div class="grid-column controls-grid__column">
          <button class="reset-array controls-grid__button controls__button">
            Reset Array
          </button>
          <button class="confirm-array controls-grid__button controls__button">
            Confirm Array
          </button>
        </div>
        <div class="grid-column controls-grid__column">
          <button class="roll-dice controls-grid__button controls__button">
            Roll Dice
          </button>
        </div>
      </section>
      <section
        aria-label="Player Information"
        class="information main-grid__information information-grid"
      >
        <div class="grid-column information-grid__column">
          <p class="information-grid__p">Player One</p>
          <p class="information-grid__p">
            Score: <span class="player-one-score"></span>
          </p>
        </div>
        <div class="grid-column information-grid__column">
          <p class="information-grid__p">Current Player:</p>
          <p class="information-grid__p">X</p>
        </div>
        <div class="grid-column information-grid__column">
          <p class="information-grid__p">Player Two</p>
          <p class="information-grid__p">
            Score: <span class="player-two-score"></span>
          </p>
        </div>
      </section>
      <section
        aria-label="Game Grid"
        class="game main-grid__game game-grid"
      ></section>
      <section
        aria-label="Game Dice Rolls"
        class="dice main-grid__dice dice-grid"
      >
        <div class="dice__one grid-column dice-grid__column"></div>
        <div class="dice__two grid-column dice-grid__column"></div>
      </section>
      <section
        aria-label="Leaderboard"
        class="leaderboard main-grid__leaderboard leaderboard-grid"
      >
        <div class="grid-column leaderboard-grid__column"></div>
        <div class="grid-column leaderboard-grid__column"></div>
        <div class="grid-column leaderboard-grid__column"></div>
      </section>
    </main>
    <footer class="footer body-grid__footer"></footer>
  </body>
</html>
